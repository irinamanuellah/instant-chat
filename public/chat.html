<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <title>Talk-A-tive</title>
    
</head>

<body class="light">
    <div class="chat-container">
        <header class="chat-header">
            <h1>Talk-A-tive &#128172;</h1>
            <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <!--<h2 id="new-room"></h2> si tu veux faire le bouton add room -->
                <h3><i class="fas fa-users"></i> Users:</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>

            <!-- pour le mode Dark et Light -->
            <label>
                <input type="checkbox">
                <span class="check"></span>
            </label>
            <!--<div class="addNewRoom"> add room
                <button>New Group Chat <i class="fas fa-writes"></i></button>
            </div>

            <form id="inputNewGroupChat"> encore le bouton add room
                <input type="text" name="newRoom" id= "newRoom"placeholder="Create New Group Chat">
                <button id="buttonAdd">Create</button>
            </form>
         <div class="change">
                    <input type="checkbox" id="toogle">
                        <label class="toogle" for="toggle">
                            <i class="fas fas-sun"></i>
                            <i class="fas fa-moon"></i>
                            <span class="ball"></span>
                        </label>
            </div>-->
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <!--<script src="./js/groupChatModal.js"></script>-->
    <script src="./js/themes.js"></script>
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
      ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
